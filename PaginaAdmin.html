<body class="bg-dark w-100">

    <div class="contenedorBody">

    <section class="px-5 pb-5 text-light">
        <div class="d-flex justify-content-end">
            <button class="btn btn-danger mt-5" data-toggle="modal" data-target="#exampleModal">Nueva Pelicula</button>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true" onsubmit="return validarTodo()">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nueva Pelicula</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="text-light">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body p-4">

                        <div class="mb-4">
                            <label>Codigo</label>
                            <input type="text" class="form-control" placeholder="Ingresar codigo" id="codigo" value=""
                            onblur="verificarDatos(this)" onkeyup="verificarDatos(this)">
                            <div class="invalid-feedback">
                                Ingrese datos validos!
                            </div>
                        </div>

                        <div class="mb-4">
                            <label>Portada</label>
                            <input type="text" class="form-control" placeholder="Ingresar la imagen de portada" id="imagen" value=""
                            onblur="verificarDatos(this)" onkeyup="verificarDatos(this)">
                            <div class="invalid-feedback">
                                Ingrese datos validos!
                            </div>
                        </div>

                        <div class="mb-4">
                            <label>Nombre</label>
                            <input type="text" class="form-control" placeholder="Ingresar nombre" id="nombre" value=""
                            onblur="verificarDatos(this)" onkeyup="verificarDatos(this)">
                            <div class="invalid-feedback">
                                Ingrese datos validos!
                            </div>
                        </div>

                        <div class="mb-4">
                            <label>Descripcion</label>
                            <textarea type="text" class="form-control" id="descripcion" rows="4"
                                placeholder="Describir pelicula..." value="" onblur="verificarDatos(this)" onkeyup="verificarDatos(this)"></textarea>
                            <div class="invalid-feedback">
                                Ingrese datos validos!
                            </div>
                        </div>

                        <label>Categoria</label>
                        <div class="input-group mb-4">
                            <select class="custom-select" id="categoria" value=""
                            onblur="verificarDatos(this)" onkeyup="verificarDatos(this)">
                                <option selected></option>
                                <option value="accion">Accion</option>
                                <option value="suspenso">Suspenso</option>
                                <option value="infantil">Infantil</option>
                            </select>
                        </div>

                        <div class="form-group m-0">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="check">
                                <label class="form-check-label" for="invalidCheck3">
                                    Publicado
                                </label>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
                        <button type="button" class="btn btn-primary" onclick="agregarPelicula()">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="lead py-5">Lista de peliculas</h2>

        <div class="table-responsive-sm">
            <table class="table text-light text-center">
                <thead>
                    <tr>
                        <th scope="col" class="py-4 align-middle">N°</th>
                        <th scope="col" class="py-4 align-middle">Pelicula</th>
                        <th scope="col" class="py-4 align-middle">Categoria</th>
                        <th scope="col" class="py-4 align-middle">Descripcion</th>
                        <th scope="col" class="py-4 align-middle">Imagen</th>
                        <th scope="col" class="py-4 align-middle">Publicado</th>
                        <th scope="col" class="py-4 align-middle">Acciones</th>
                    </tr>
                </thead>

                <tbody id="tbody">
                    <tr>
                        <th scope="row" class="py-5 align-middle">1</th>
                        <td class="py-5 align-middle">john wick 2</td>
                        <td class="py-5 align-middle">Accion</td>
                        <td class="py-5 align-middle">Descripcion</td>
                        <td class="py-5 align-middle">
                            <input type="checkbox" class="text-center pt-2">
                        </td>
                        <td class="py-5 align-middle">
                            <div class="d-flex justify-content-center">
                                <a class="botonesAdmin">
                                    <i class="text-light fa fa-trash fa-2x px-2"></i>
                                </a>
                                <a class="botonesAdmin">
                                    <i class="text-light fa fa-pencil-square-o fa-2x px-2"></i>
                                </a>
                                <a class="botonesAdmin">
                                    <i class="text-light fa fa-star-o fa-2x"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </section>

    <footer>
        <div class="text-light p-5">
            <div class="float-right">
                <i class="fa px-2 fa-2x fa-facebook-official" aria-hidden="true"></i>
